<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "../styles.css?v=2">
    <link rel="icon" type="image/x-icon" href="../Asset 6.png">
    <title>Photography</title>
</head>
<body>
    <div class="navbar">
        <a href="../" class="navbar-img-link">
            <img src="../Asset 6.png" alt="Home">
        </a>
        <a href="../" class="navbar-text-link scale">Willson Luo</a>
    </div>
    <div class="photos-container">
        <h1>Photography</h1>
        <div class="photo-gallery">
            <!-- Photo items - Add your photos here -->
            <div class="photo-item">
                <img src="../photos/DSCF0274.JPG" alt="Photo 1">
                <div class="photo-caption">1/15/2026</div>
            </div>
            <div class="photo-item">
                <img src="../photos/DSCF0293.JPG" alt="Photo 2">
                <div class="photo-caption">1/15/2026</div>
            </div>
            <div class="photo-item">
                <img src="../photos/DSCF0283.JPG" alt="Photo 3">
                <div class="photo-caption">1/15/2026</div>
            </div>
            <div class="photo-item">
                <img src="../photos/DSCF0380.JPG" alt="Photo 4">
                <div class="photo-caption">1/17/2026</div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2026 Willson Luo
    </footer>
    
    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-prev"></span>
        <span class="lightbox-next"></span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            document.body.style.opacity = 1;
        });
        
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeBtn = document.querySelector('.lightbox-close');
        const prevBtn = document.querySelector('.lightbox-prev');
        const nextBtn = document.querySelector('.lightbox-next');
        
        let currentPhotoIndex = 0;
        const photoItems = Array.from(document.querySelectorAll('.photo-item img'));
        
        function showPhoto(index) {
            if (index < 0) index = photoItems.length - 1;
            if (index >= photoItems.length) index = 0;
            
            currentPhotoIndex = index;
            const img = photoItems[index];
            lightboxImg.src = img.src;
            const caption = img.nextElementSibling.textContent;
            lightboxCaption.textContent = caption;
        }
        
        // Add click event to all photo items
        photoItems.forEach((img, index) => {
            img.addEventListener('click', function() {
                lightbox.style.display = 'flex';
                showPhoto(index);
            });
        });
        
        // Navigation buttons
        prevBtn.addEventListener('click', () => {
            showPhoto(currentPhotoIndex - 1);
        });
        
        nextBtn.addEventListener('click', () => {
            showPhoto(currentPhotoIndex + 1);
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    showPhoto(currentPhotoIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    showPhoto(currentPhotoIndex + 1);
                } else if (e.key === 'Escape') {
                    lightbox.style.display = 'none';
                }
            }
        });
        
        // Close lightbox when clicking X or outside the image
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
