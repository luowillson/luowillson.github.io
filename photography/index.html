<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "../styles.css">
    <link rel="icon" type="image/x-icon" href="../Asset 6.png">
    <title>Photography</title>
</head>
<body>
    <div class="navbar">
        <a href="../" class="navbar-img-link">
            <img src="../Asset 6.png" alt="Home">
        </a>
        <a href="../" class="navbar-text-link scale">Willson Luo</a>
    </div>
    <div class="photos-container">
        <h1>Photography</h1>
        <div class="photo-gallery">
            <!-- Photo items - Add your photos here -->
            <div class="photo-item">
                <img src="../photos/DSCF0274.JPG" alt="Photo 1">
                <div class="photo-caption">1/15/2026</div>
            </div>
            <div class="photo-item">
                <img src="../photos/DSCF0293.JPG" alt="Photo 2">
                <div class="photo-caption">1/15/2026</div>
            </div>
            <div class="photo-item">
                <img src="../photos/DSCF0283.JPG" alt="Photo 3">
                <div class="photo-caption">1/15/2026</div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Willson Luo
    </footer>
    
    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            document.body.style.opacity = 1;
        });
        
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeBtn = document.querySelector('.lightbox-close');
        
        // Add click event to all photo items
        document.querySelectorAll('.photo-item img').forEach(img => {
            img.addEventListener('click', function() {
                lightbox.style.display = 'flex';
                lightboxImg.src = this.src;
                const caption = this.nextElementSibling.textContent;
                lightboxCaption.textContent = caption;
            });
        });
        
        // Close lightbox when clicking X or outside the image
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
